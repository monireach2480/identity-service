spring:
  application:
    name: identity-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5430/identity_db?ssl=false&sslmode=disable}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: ${SPRING_JPA_DEFAULT_SCHEMA:public}

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: ${SPRING_FLYWAY_SCHEMAS:public}

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000ms

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/digital-ecosystem
    mail:
      host: smtp.gmail.com
      port: 587
      username: gavibacfort123@gmail@gmail.com  # ← Your Gmail
      password: evep jwcx riiw cbis  # ← App password from Step 3
      properties:
        mail:
          smtp:
            auth: true
            starttls:
              enable: true

server:
  port: 8081

app:
  storage:
    type: s3
    endpoint: http://localhost:9000
    access-key: minioadmin
    secret-key: minioadmin
    bucket: identity-backups
  otp:
    expiry-seconds: 180
    max-attempts: 3
  twilio:
    account-sid: ${TWILIO_ACCOUNT_SID:your_account_sid}
    auth-token: ${TWILIO_AUTH_TOKEN:your_auth_token}
    phone-number: ${TWILIO_PHONE:+1234567890}
  encryption:
    algorithm: AES/GCM/NoPadding
    key-size: 256

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    com.digitalecosystem.identityservice: DEBUG