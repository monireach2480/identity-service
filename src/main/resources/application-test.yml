spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false  # Disable Flyway in tests

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000ms

app:
  otp:
    expiry-seconds: 180
    max-attempts: 3
  twilio:
    account-sid: test_sid
    auth-token: test_token
    phone-number: +1234567890